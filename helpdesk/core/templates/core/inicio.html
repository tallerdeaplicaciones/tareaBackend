{% extends 'core/base.html' %}
{% block content%}
        <h2 class="mt-4">Tickets Creados</h2>

        {% if tickets %} 
            <table class="table table-striped">
                <thead>
                    <th>Título</th>
                    <th>Description</th>
                    <th>Criticidad</th>
                    <th>Técnico</th>
                    <th>Estado</th>
                </thead>
                {% for i in tickets %} 
                <tbody>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.criticy}}</td>
                    <td>{{i.tech}}</td>
                    <td>{{i.status}}</td>
                </tbody>
                {% endfor %}
            </table>
        {% else %}
        <h2>No existen Tickets</h2>
        {% endif %}
{% endblock %}
