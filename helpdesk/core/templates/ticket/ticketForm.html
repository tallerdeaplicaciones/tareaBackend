{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Crear una Nota</h2>
    <form id="nota-form">
        <div class="form-group">
            <label for="nombre">Titulo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la nota">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="4" placeholder="Descripción de la nota"></textarea>
        </div>
        <div class="form-group">
            <label for="tecnico">Tecnico</label>
            <input type="text" class="form-control" id="tecnico" placeholder="Tecnico">
        </div>
        <div class="form-group">
            <label for="criticidad">Criticidad</label>
            <select class="form-control" id="criticidad">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Nota</button>
    </form>
</div>
{% endblock %}
